<!DOCTYPE html>
<html lang="es_MX">
  <head>
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-8206380371555989"
      crossorigin="anonymous"
    ></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
    <title>OWdle</title>
  </head>
  <body>
    <!-- Encabezado del sitio -->
    <h1 class="titulo-OWdle"><span class="text-orange">OW</span>DLE</h1>

    <div class="contenedor-botones-navegacion">
      <button
        onclick="irAInicio()"
        class="boton-navegacion"
        style="background-image: url('..\\iconos\\inicio.png')"
        data-tooltip="Inicio"
      ></button>
      <button
        onclick="irAHabilidad()"
        class="boton-navegacion"
        style="background-image: url('..\\iconos\\fuego.png')"
        data-tooltip="Habilidad"
      ></button>
      <button
        onclick="irAClasico()"
        class="boton-navegacion"
        style="background-image: url('..\\iconos\\globo.png')"
        data-tooltip="Clasico"
      ></button>
    </div>

    <!-- Tarjeta de indicaciones -->
    <div class="tarjeta-indicaciones">
      <h2 class="indicaciones-superiores">ADIVINA EL HÉROE DE OW2!</h2>
      <h3 id="id-indicaciones-inferiores" class="indicaciones-inferiores">
        ESCRIBE CUALQUIER HÉROE PARA EMPEZAR
      </h3>
      <h3 class="texto-pistas" id="texto_pistas">Pistas</h3>
      <p id="id-turnos-para-pistas" class="turnos-para-pistas">
        en <span id="id-turnos-para-pistas-entero">2</span> turnos
      </p>

      <div class="contenedor-botones" id="id-contenedor-de-botones">
        <div class="contenedor-boton-texto-pistas">
          <button
            disabled
            id="id-boton-microfono"
            class="boton-pista"
            style="background-image: url('../iconos/microfono-circular.png')"
          ></button>
          <button
            disabled
            id="id-texto-boton-microfono"
            class="texto-boton-pista"
          >
            Frase
          </button>
        </div>
        <div class="contenedor-boton-texto-pistas">
          <button
            disabled
            id="id-boton-mando"
            class="boton-pista"
            style="background-image: url('../iconos/mando.png')"
          ></button>
          <button disabled id="id-texto-boton-mando" class="texto-boton-pista">
            Ultimate
          </button>
        </div>
        <div class="contenedor-boton-texto-pistas">
          <button
            disabled
            id="id-boton-usuario"
            class="boton-pista"
            style="background-image: url('../iconos/usuario.png')"
          ></button>
          <button
            disabled
            id="id-texto-boton-usuario"
            class="texto-boton-pista"
          >
            Parte de skin
          </button>
        </div>
      </div>
      <div id="contenedorLineaDeVoz" class="linea-de-voz-styles"></div>
      <div id="contenedorHabilidad"></div>
      <div id="contenedorSkin"></div>
    </div>

    <!--- Input y boton -->
    <div class="contenedor-input-boton">
      <input
        id="inputBusqueda"
        type="text"
        placeholder="Escribe el nombre del héroe aquí..."
      />
      <button id="crearTablaBtn" type="button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="48"
          height="48"
          fill="none"
          viewBox="0 0 48 48"
          part="icon blz-icon"
        >
          <path
            fill="#ED6516"
            d="M13.9 13.901a14.284 14.284 0 0 1 20.2 0l4.043-4.042a20 20 0 0 0-28.286 0z"
          ></path>
          <path
            fill="#333E48"
            d="m39.312 11.135-4.063 4.062a14.29 14.29 0 0 1 .995 16.159L28.891 24l-4.006-9.413h-.02V27.31l7.938 7.938a14.29 14.29 0 0 1-17.606 0l7.939-7.938V14.636l-4.027 9.365-7.355 7.355a14.29 14.29 0 0 1 .997-16.159l-4.063-4.062a20.001 20.001 0 1 0 30.624 0"
          ></path>
        </svg>
      </button>
      <div id="opciones" class="opciones"></div>
    </div>

    <div id="contenedorTablaScroll" style="display: none">
      <div class="contenedor-tabla-heroes-leyenda">
        <div class="tabla-heroes-seleccionados-leyenda">
          <div>Imagen</div>
          <div>Genero</div>
          <div>Especie</div>
          <div>Rol</div>
          <div>Disparo<br />Principal</div>
          <div>Continente</div>
          <div>País</div>
          <div>Afiliación</div>
          <div>Edad</div>
        </div>
      </div>
      <div id="contenedorTabla"></div>
    </div>

    <!--- Tarjeta ganadora --->
    <div
      id="id-tarjeta-informacion-ganadora"
      class="tarjeta-informacion-ganadora animate__animated animate__fadeIn"
      style="display: none"
    >
      <div class="gg-ez">gg ez!</div>
      <div class="nombre-heroe-a-adivinar">
        <span id="NombreHeroeAdivinado"></span>
      </div>
      <div class="">
        <img
          class="imagen-heroe-a-adivinar"
          id="ImagenHeroeAdivinado"
          src=""
          alt="Héroe a adivinar"
        />
      </div>
      <div class="numero-de-intentos">
        Intentos: <span id="NumeroDeIntentosUsados"></span>
      </div>
      <div class="temporizador-texto">Siguiente Héroe en: </div>
      <div class="temporizador" id="cuenta-regresiva"></div>
      <div class="linea"></div>
      <div class="texto-modos-de-juego">Otros modos de juego</div>
      <div class="contenedor-botones-navegacion">
        <button
          onclick="irAInicio()"
          class="boton-navegacion animate__animated animate__heartBeat animate__infinite	infinite"
          style="background-image: url('..\\iconos\\inicio.png')"
          data-tooltip="Inicio"
        ></button>
        <button
          onclick="irAHabilidad()"
          class="boton-navegacion animate__animated animate__heartBeat animate__infinite	infinite"
          style="background-image: url('..\\iconos\\fuego.png')"
          data-tooltip="Habilidad"
        ></button>
        <button
          onclick="irAClasico()"
          class="boton-navegacion animate__animated animate__heartBeat animate__infinite	infinite"
          style="background-image: url('..\\iconos\\globo.png')"
          data-tooltip="Clasico"
        ></button>
      </div>
    </div>

    <!-- Botones donación -->
    <div class="contenedor-botones-donacion">
      <div class="indicaciones-botones">Ayúdame a mantener esta pagina</div>
      <div class="contenedor-kofi">
        <button
          onclick="irAKoFi()"
          class="boton-kofi"
          style="background-image: url(..\\imagenes\\kofi.png)"
        ></button>
      </div>

      <form
        action="https://paypal.me/alandanielgomezpea?country.x=MX&locale.x=es_XC"
        method="post"
        target="_blank"
        style="text-align: center"
      >
        <input type="hidden" name="hosted_button_id" value="LBGBZVKNDCC28" />
        <input
          type="image"
          src="https://www.paypalobjects.com/es_XC/i/btn/btn_donate_SM.gif"
          border="0"
          name="submit"
          title="PayPal - The safer, easier way to pay online!"
          alt="Donar con el botón PayPal"
        />
        <img
          alt=""
          border="0"
          src="https://www.paypal.com/es_MX/i/scr/pixel.gif"
          width="1"
          height="1"
        />
      </form>
    </div>

    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-confetti@latest/dist/js-confetti.browser.js"></script>
  </body>
</html>
